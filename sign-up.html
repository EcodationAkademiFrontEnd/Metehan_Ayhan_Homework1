<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="style.css"> <!-- Dış CSS dosyasını bağlama -->
</head>
<body>
    <div class="center2">
        <form>
            <h1>Sign Up Page</h1> <!-- Başlık -->
            <p class="p">Please enter name, surname, e-mail and Password</p> <!-- Açıklama -->
            <br />
            <div class="name">
                <input type="text" placeholder="Name:" /> <!-- İsim giriş alanı -->
            </div>
            <br>
            <div class="surname">
                <input type="text" placeholder="Surname:" /> <!-- Soyisim giriş alanı -->
            </div>
            <br>
            <div class="E-mail">
                <input type="text" placeholder="E-mail:" /> <!-- E-posta giriş alanı -->
            </div>
            <br>
            <div class="password">
                <input type="password" placeholder="Password:" /> <!-- Şifre giriş alanı -->
            </div>
            <br />
            <div class="sign-up">
                <button type="submit">Sign Up</button> <!-- Kayıt ol butonu -->
            </div>
            <br>
            <a href="login.html"><span>Already have an account?</span></a> <!-- Zaten hesabınız var mı? linki -->
        </form>
    </div>
</body>
</html>
