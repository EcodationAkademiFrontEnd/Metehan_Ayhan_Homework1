<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css"> <!-- Dış CSS dosyasını bağlama -->
</head>

<body>
  <div class="center1">
    <form>
      <h1>Login Page</h1> <!-- Başlık -->
      <p class="p">Please enter your Login and your Password</p> <!-- Açıklama -->
      <br>
      <div class="username">
        <input type="text" placeholder="Username or E-mail:"> <!-- Kullanıcı adı veya e-posta giriş alanı -->
      </div>
      <br>
      <div class="password">
        <input type="password" placeholder="Password:"> <!-- Şifre giriş alanı -->
      </div>
      <br>
      <div class="login">
        <button type="submit">Login</button> <!-- Giriş butonu -->
      </div>
      <br>
      <div class="Forgot">
        <a href="">Forgot Password?</a> <!-- Şifremi unuttum linki -->
      </div>
    
      <a href="sign-up.html"><span>Not a member yet?</span></a> <!-- Üye değil misiniz? linki -->
    </form>
  </div>
</body>
</html>
